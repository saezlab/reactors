name: Build wheels

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

env:
  PYTHON_VERSION: "3.12"

jobs:
  build-manylinux:
    name: manylinux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["x86_64", "aarch64"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build ${{ matrix.target }} wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --out dist --interpreter python${{ env.PYTHON_VERSION }}
          target: ${{ matrix.target }}
          manylinux: "2_28"

      - name: Build sdist
        if: matrix.target == 'x86_64'
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          maturin sdist --out dist

      - name: Upload sdist
        if: matrix.target == 'x86_64'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-${{ matrix.target }}
          path: dist/*.tar.gz
          if-no-files-found: ignore

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-${{ matrix.target }}-bin
          path: dist/*.whl

  build-macos:
    name: macOS (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            arch: x86_64
          - runner: macos-14
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel
        run: maturin build --release --strip --out dist --interpreter python${{ env.PYTHON_VERSION }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.arch }}
          path: dist/*.whl

  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel
        run: maturin build --release --strip --out dist --interpreter python${{ env.PYTHON_VERSION }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-amd64
          path: dist/*.whl

  publish:
    name: Attach wheels to GitHub Release
    needs:
      - build-manylinux
      - build-macos
      - build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create/Update release with wheels
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.whl
            dist/**/*.tar.gz
